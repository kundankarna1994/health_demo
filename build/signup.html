<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HDA - Health Demo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="HandheldFriendly" content="True">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS  -->
    <link rel="stylesheet" href="lib/font-awesome/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- materialize icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Owl carousel -->
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/owlcarousel/assets/owl.theme.default.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="lib/slick/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="lib/slick/slick/slick-theme.css">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="lib/Magnific-Popup-master/dist/magnific-popup.css">
    <link
      rel="stylesheet"
      href="css/select2.min.css"
    />
</head>

<body id="homepage">
    <!-- BEGIN PRELOADING -->
    <div class="preloading">
        <div class="wrap-preload">
            <div class="cssload-loader"></div>
        </div>
    </div>
    <!-- END PRELOADING -->
    <!-- HEADER -->
    <header id="header" class="header-innerpage ">
        <div class="nav-wrapper container">
            <div class="header-logo">
                <a href="#" class="nav-logo">HDA</a>
            </div>
        </div>
    </header>
    <nav>
    </nav>
    <!-- CONTENT -->
    <div id="page-content">
        <div class="register-form">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="section-title">
                            <span class="theme-secondary-color">SIGN</span> UP
                        </div>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12" action="home.html">
                        <div class="row">
                            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                                <input id="username" type="text" class="validate" value="John">
                                <label for="username">Select a Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                                <input id="email" type="email" class="validate" value="email@email.com">
                                <label for="email">Your Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                                <input id="password" type="password" class="validate" value="123456">
                                <label for="password">Enter a Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                                <input id="repassword" type="password" class="validate" value="123456">
                                <label for="repassword">Confirm Password</label>
                            </div>
                        </div>
                        <div class="row row-forgot">
                            <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                                <a class="forgotr" href="index.html">Already registered? Sign in here</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                                <input class="waves-effect waves-light btn" value="SIGN UP NOW" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END CONTENT-->




    <!-- SUBSCRIBE -->
    <div class="section subscribe">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">SUBSCRIBE</div>
                    <p class="center">Get healthy news and solutions every day</p>
                    <div class="mail-subscribe-box">
                        <input class="form-control" name="user-email" placeholder="Enter email address" value=""
                            type="email">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-subscribe">
            <img src="img/background2.png">
        </div>
    </div>
    <!-- END SUBSCRIBE -->
    <!-- FOOTER  -->
      <footer id="footer">
        <div class="container">
            <div class="row row-footer-icon">
                <div class="col s12">
                    <div class="footer-sosmed-icon ">
                        <div class="wrap-circle-sosmed ">
                            <a href="#">
                                <div class="circle-sosmed">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </a>
                        </div>
                        <div class="wrap-circle-sosmed ">
                            <a href="#">
                                <div class="circle-sosmed">
                                    <i class="fab fa-linkedin-in"></i>
                                </div>
                            </a>
                        </div>
                        <div class="wrap-circle-sosmed ">
                            <a href="#">
                                <div class="circle-sosmed">
                                    <i class="fab fa-twitter"></i>
                                </div>
                            </a>
                        </div>
                        <div class="wrap-circle-sosmed ">
                            <a href="#">
                                <div class="circle-sosmed">
                                    <i class="fab fa-facebook-f"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row copyright">
                2021 <span>HDA</span>, All rights reserved.
            </div>
        </div>
    </footer>
    <!-- END FOOTER -->
    <!-- Script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <!-- Owl carousel -->
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- Magnific Popup core JS file -->
    <script src="lib/Magnific-Popup-master/dist/jquery.magnific-popup.js"></script>
    <!-- Slick JS -->
    <script src="lib/slick/slick/slick.min.js"></script>
     <script src="js/select2.min.js"></script>
    <!-- Custom script -->
    <script src="js/custom.js"></script>
</body>

</html>
